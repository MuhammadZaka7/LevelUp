<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelUp - Employee Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .leaderboard {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .leaderboard h2 {
            color: #333;
            font-size: 1.8em;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .employee-row {
            display: grid;
            grid-template-columns: 60px 1fr 150px 100px 150px;
            align-items: center;
            padding: 20px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .employee-row:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .rank.top3 {
            font-size: 2em;
        }

        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }

        .employee-info {
            display: flex;
            flex-direction: column;
        }

        .employee-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
        }

        .employee-department {
            color: #666;
            font-size: 0.9em;
        }

        .level-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            text-align: center;
        }

        .xp-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
        }

        .rank-title {
            color: #764ba2;
            font-weight: 600;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .employee-row {
                grid-template-columns: 40px 1fr;
                gap: 10px;
            }

            .level-badge, .xp-value, .rank-title {
                display: none;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ LevelUp</h1>
            <p class="subtitle">Employee Performance Leaderboard</p>
        </header>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalEmployees">-</div>
                <div class="stat-label">Total Employees</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTasks">-</div>
                <div class="stat-label">Tasks Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgXP">-</div>
                <div class="stat-label">Average XP</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="topPerformer">-</div>
                <div class="stat-label">Top Performer</div>
            </div>
        </div>

        <div class="leaderboard">
            <div class="leaderboard-header">
                <h2>üèÜ Leaderboard</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="loadLeaderboard('all')">All</button>
                    <button class="filter-btn" onclick="loadLeaderboard('Engineering')">Engineering</button>
                    <button class="filter-btn" onclick="loadLeaderboard('Sales')">Sales</button>
                    <button class="filter-btn" onclick="loadLeaderboard('Marketing')">Marketing</button>
                    <button class="filter-btn" onclick="loadLeaderboard('Design')">Design</button>
                </div>
            </div>
            <div id="leaderboardContent">
                <div class="loading">Loading leaderboard...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                
                document.getElementById('totalEmployees').textContent = data.total_employees;
                document.getElementById('totalTasks').textContent = data.total_tasks_completed;
                document.getElementById('avgXP').textContent = Math.round(data.average_xp);
                document.getElementById('topPerformer').textContent = data.top_performer.name;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load leaderboard
        async function loadLeaderboard(filter = 'all') {
            const content = document.getElementById('leaderboardContent');
            content.innerHTML = '<div class="loading">Loading...</div>';

            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if ((filter === 'all' && btn.textContent === 'All') || 
                    btn.textContent === filter) {
                    btn.classList.add('active');
                }
            });

            try {
                const url = filter === 'all' 
                    ? `${API_URL}/leaderboard` 
                    : `${API_URL}/leaderboard/${filter}`;
                
                const response = await fetch(url);
                const employees = await response.json();

                if (employees.length === 0) {
                    content.innerHTML = '<div class="loading">No employees found</div>';
                    return;
                }

                content.innerHTML = employees.map((emp, index) => {
                    const rankClass = emp.rank <= 3 ? `top3 rank-${emp.rank}` : '';
                    return `
                        <div class="employee-row">
                            <div class="rank ${rankClass}">#${emp.rank}</div>
                            <div class="employee-info">
                                <div class="employee-name">${emp.name}</div>
                                <div class="employee-department">${emp.department}</div>
                            </div>
                            <div class="level-badge">Level ${emp.current_level}</div>
                            <div class="xp-value">${emp.total_xp} XP</div>
                            <div class="rank-title">${emp.rank_title}</div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                content.innerHTML = '<div class="error">Error loading leaderboard. Make sure the API is running on port 5000.</div>';
                console.error('Error:', error);
            }
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadLeaderboard('all');
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStats();
            const activeBtn = document.querySelector('.filter-btn.active');
            const filter = activeBtn.textContent === 'All' ? 'all' : activeBtn.textContent;
            loadLeaderboard(filter);
        }, 30000);
    </script>
</body>
</html>
